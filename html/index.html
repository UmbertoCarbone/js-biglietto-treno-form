<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Biglietto Treno</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-light pt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="card">

            <div class="card-body">

                <div class="row ">

                    <div class="col-4 ">
                        <p>Nome Cognome</p>
                        <input id="nomecognome" type="text" class="form-control" placeholder="Nome e Cognome..."
                            aria-label="nomecognome">
                    </div>

                    <div class="col-4">
                        <p>Km da percorrere</p>
                        <input id="kmDaPercorrere" type="number" class="form-control"
                            placeholder="Inserisci Km da percorrere" aria-label="Last name" required min="1">
                    </div>

                    <div class="col-4">
                        <p>fascia età</p>

                        <select class="form-select" id="autoSizingSelect">
                            <option selected>Scegli l'età</option>
                            <option value="17">0-17</option>
                            <option value="66">65+</option>
                            <option value="20">18-65</option>
                        </select>

                    </div>
                    <div class="col-6 text-end pt-5">
                        <button type="button" class="btn btn-secondary" id="pressButton">Genera</button>
                    </div>
                    <div class="col-6 pt-5">
                        <button type="button" class="btn btn-secondary">Annulla</button>
                    </div>

                </div>

                <!-- <div class="row">
                    <p>Risultato:
                        <span id="result"></span>
                    </p> -->
            </div>
        </div>
    </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center text-white mb-4">IL TUO BIGLIETTO</h2>

        <div class="card">
            <div class="card-body">

                <h5 class="card-title">DETTAGLIO PASSEGGERI</h5>

                <div class="row">

                    <div class="col-md-3  bg-secondary text-white p-3">
                        <h6>Nome Passeggero</h6>
                        <h5 id="nomecompleto"></h5>
                    </div>


                    <div class="col-md-9 p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo biglietto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="ticket">Business Class</td>
                                        <td id="carrozza"></td>
                                        <td id="code"></td>
                                        <td id="result"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/main.js"></script>
</body>

</html>
